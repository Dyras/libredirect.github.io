<!DOCTYPE html>

<head>
  <meta charset="utf-8" />

</head>

<body>
  <div class="some-block">
    <div class="title">
      <img src="https://raw.githubusercontent.com/libredirect/libredirect/master/src/assets/images/youtube-icon.png" />
      <h4>YouTube</h4>
    </div>
    <input id="disable-youtube" type="checkbox" checked />
  </div>

  <div class="some-block">
    <div class="title">
      <img src="https://raw.githubusercontent.com/libredirect/libredirect/master/src/assets/images/youtube-music-icon.png" />
      <h4>YT Music</h4>
    </div>
    <input id="disable-youtubeMusic" type="checkbox" checked />
  </div>

  <div class="some-block">
    <div class="title">
      <img src="https://raw.githubusercontent.com/libredirect/libredirect/master/src/assets/images/twitter-icon.png" />
      <h4>Twitter</h4>
    </div>
    <input id="disable-nitter" type="checkbox" checked />
  </div>

  <div class="some-block">
    <div class="title">
      <!-- https://www.iconfinder.com/Indygo -->
      <img src="https://raw.githubusercontent.com/libredirect/libredirect/master/src/assets/images/instagram-icon.png" />
      <h4>Instagram</h4>
    </div>
    <input id="disable-bibliogram" type="checkbox" checked />
  </div>

  <div class="some-block">
    <div class="title">
      <!-- https://www.flaticon.com/authors/designer-shah -->
      <img src="https://raw.githubusercontent.com/libredirect/libredirect/master/src/assets/images/tiktok-icon.png" />
      <h4>TikTok</h4>
    </div>
    <input id="disable-tiktok" type="checkbox" checked />
  </div>

  <div class="some-block">
    <div class="title">
      <img src="https://raw.githubusercontent.com/libredirect/libredirect/master/src/assets/images/imgur-icon.png" />
      <h4>Imgur</h4>
    </div>
    <input id="disable-imgur" type="checkbox" checked />
  </div>

  <div class="some-block">
    <div class="title">
      <!-- https://www.flaticon.com/authors/md-tanvirul-haque -->
      <img src="https://raw.githubusercontent.com/libredirect/libredirect/master/src/assets/images/reddit-icon.png" />
      <h4>Reddit</h4>
    </div>
    <input id="disable-reddit" type="checkbox" checked />
  </div>

  <div class="some-block">

    <div class="title">

      </svg>
      <h4>Search</h4>
    </div>

    <input id="disable-search" type="checkbox" checked />
  </div>

  <div class="some-block">
    <div class="title">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
        <path d="M0 0h24v24H0V0z" fill="none" />

  <div class="some-block">
    <div class="title">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">

    </div>

            </g>
          </g>
        </g>

  <div class="some-block">
    <div class="title">
      <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24"
        width="24px" fill="currentColor">
        <g>

          <g>

              d="M19,5v14H5V5H19 M19,3H5C3.9,3,3,3.9,3,5v14c0,1.1,0.9,2,2,2h14c1.1,0,2-0.9,2-2V5C21,3.9,20.1,3,19,3L19,3z" />

        </g>
